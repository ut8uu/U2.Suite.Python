Flag8 =(...8.)|pmDIG_L
Flag9 =(...9.)|pmDIG_U
Flag10=(...A.)|pmFM
Flag11=(...B.)|pmFM
Flag12=(...C.)|pmDIG_U
Flag13=(...D.)|pmAM
