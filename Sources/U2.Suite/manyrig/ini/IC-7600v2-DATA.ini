ReplyLength=16
Validate=FEFE7AE02600010101FD.FEFEE07AFBFD

[pmDIG_L]
; These lines select LSB-D1 (Data Mode 1), FIL1
Command=FEFE7AE0.2600.00.01.01.FD
ReplyLength=16
